<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB-115 Final Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="default.css">
    </head>
<body>
<div id="content">
    <header>Nicole Thomas WEB-115.0001 Build Your Resume</header>
    <form>
        <button class="accordion">Resume Heading</button>
        <div class="panel">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
    
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br><br>
    
            <label for="city">City:</label>
            <input type="text" id="City" name="City"><br><br>
    
            <label for="state">State:</label>
            <input type="text" id="State" name="State"><br><br>
    
            <label for="zip">Zip:</label>
            <input type="text" id="Zip" name="Zip"><br><br>
    
            <label for="phone">Phone:</label>
            <input type="text" id="Phone" name="Phone"><br><br>
    
              
        </div>

        <button class="accordion">Skills</button>
        <div class="panel">
            <p>Please enter appropriate skills.</p>
            <label for="workEthic">Work Ethic:</label>
            <textarea 
                id="workEthic" 
                name="workEthic"
                rows="4" 
                cols="50"></textarea>
           <br><br>
        </div>

        <button class="accordion">Technical Skills</button>
        <div class="panel">
            <p>Please enter technical skills.</p>
            <label for="coding skills">Coding Skills:</label>
            <input type="text" id="Coding Skills" name="Coding Skills"><br><br>
        </div>

        <button class="accordion">Employment History</button>
        <div class="panel">
            <p>Dates of Employment</p>
            <label for="date">Date:</label>
            <textarea 
                type="date" 
                id="date" 
                name="Date" 
                rows="4" 
                cols="50"></textarea>
            <br><br>
        </div>

        <button class="accordion">Education</button>
        <div class="panel">
            <label for="education">Education:</label>
            <textarea type="text" id="education" name="education" rows="4" cols="50"></textarea><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>
        </div>

        <label for="email">Email:</label>
        <input type="text" id="Email" name="Email"><br><br>

        <button type="button" id="btnCreateResume" name="btnCreateResume">Create Resume</button>

    </form>
</div>
<script src="projectJS.js"></script>
</body>
</html>
